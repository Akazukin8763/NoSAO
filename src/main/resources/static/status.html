        <script type="module">
            import { getCookie } from "./js/cookie.js";

            let __id = getCookie("id");
            let __name = getCookie("name");

            // Ability, Description, Equipment
            import { showAbilityGraph } from "./js/graph/showGraph.js";
            import { getAbility, getDescription, getEquipments } from "./ajax/status/characterInfo.js"
            function setStatus() {
                getAbility(__name).then(function(response) {
                    if (response.success) {
                        let ability = response.data;

                        // Ability
                        let attack = ability.attack;
                        let health = ability.health;
                        let defense = ability.defense;
                        let reaction = ability.reaction;
                        let agile = ability.agile;
                        
                        showAbilityGraph($("#abilityChart"), attack, health, defense, reaction, agile);
                        $("#attack").html(attack);
                        $("#health").html(health);
                        $("#defense").html(defense);
                        $("#reaction").html(reaction);
                        $("#agile").html(agile);
                    }
                    else {
                        location.href = "main.html";
                    }
                }).catch(function(jqXHR) {
                    location.href = "main.html";
                });

                getDescription(__name).then(function(response) {
                    if (response.success) {
                        let description = response.data;

                        $("#descriptionArea").html(description);
                    }
                    else {
                        location.href = "main.html";
                    }
                }).catch(function(jqXHR) {
                    location.href = "main.html";
                });

                getEquipments(__name).then(function(response) {
                    if (response.success) {
                        let equipment = response.data;

                        let helmet = $("#armorHelmet");
                        let chestplate = $("#armorChestplate");
                        let vambrace = $("#armorVambrace");
                        let cuish = $("#armorCuish");
                        let main =$("#weaponMain");
                        let sub = $("#weaponSub");

                        helmet.empty();
                        chestplate.empty();
                        vambrace.empty();
                        cuish.empty();
                        main.empty();
                        sub.empty();

                        let cardHelmet = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardHelmet);
                        $('<div><h5>' + (equipment.armor.helmet == '' ? '(No Helmet)' : equipment.armor.helmet) + '</h5></div>').appendTo(cardHelmet);
                        cardHelmet.appendTo(helmet);

                        let cardChestplate = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardChestplate);
                        $('<div><h5>' + (equipment.armor.chestplate == '' ? '(No Chestplate)' : equipment.armor.chestplate) + '</h5></div>').appendTo(cardChestplate);
                        cardChestplate.appendTo(chestplate);

                        let cardVambrace = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardVambrace);
                        $('<div><h5>' + (equipment.armor.vambrace == '' ? '(No Vambrace)' : equipment.armor.vambrace) + '</h5></div>').appendTo(cardVambrace);
                        cardVambrace.appendTo(vambrace);

                        let cardCuish = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardCuish);
                        $('<div><h5>' + (equipment.armor.cuish == '' ? '(No Cuish)' : equipment.armor.cuish) + '</h5></div>').appendTo(cardCuish);
                        cardCuish.appendTo(cuish);

                        let cardMain = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardMain);
                        $('<div><h5>' + (equipment.weapon.main == '' ? '(No Main)' : equipment.weapon.main) + '</h5></div>').appendTo(cardMain);
                        cardMain.appendTo(main);

                        let cardSub = $('<div class="card-image"></div>');
                        $('<img src="src/image/Main-Guild.png" class="card-img-top" style="height: 20.7vh;">').appendTo(cardSub);
                        $('<div><h5>' + (equipment.weapon.sub == '' ? '(No Sub)' : equipment.weapon.sub) + '</h5></div>').appendTo(cardSub);
                        cardSub.appendTo(sub);
                    }
                    else {
                        //location.href = "main.html";
                    }
                }).catch(function(jqXHR) {
                    console.log("error");
                    //location.href = "main.html";
                });
            }

            // Description Update
            import { updateDescription } from "./ajax/status/updateCharacter.js"
            $("#descriptionArea").parent().dblclick(function() {
                $("#descriptionArea").prop('disabled', false);
                $("#descriptionArea").focus();
                $("#descriptionERR").html("");
            })
            $("#descriptionArea").focusout(function() {
                $("#descriptionArea").prop('disabled', true);

                let __description = $("#descriptionArea").val();
                updateDescription(__id, __description).then(function(response) {
                    if (response.success) {
                        // Nothing
                    }
                    else {
                        $("#descriptionERR").html(response.message);
                    }
                }).catch(function(jqXHR) {
                    $("#descriptionERR").html("伺服器連線錯誤。");
                });
            })

            // Window Load
            window.addEventListener("load", function(event) {
                if (__id == "" || __name == "")
                    window.location.href = "index.html";

                $("#currentUsername").html(__name);
                $("#playerID").html("#" + __id);
                $("#playerName").html(__name);

                setStatus();
            });
            window.addEventListener("beforeunload", function(event) {
                // 離開時才更新資料庫

                    }
                }).catch(function(jqXHR) {
                    console.log(jqXHR)
                });
                */
            });
        </script>
